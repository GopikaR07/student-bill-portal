<!DOCTYPE html>
<html>
<head>
    <title>Club Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <h2>Student Bill Portal</h2>
    <div>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <h1>Club Dashboard</h1>
    </div>

    <!-- CLUB INFO -->
    <div class="card">
        <p><strong>Club Name:</strong> {{ club_name }}</p>
        <p><strong>Username:</strong> student</p>
    </div>

    <!-- ACTION -->
    <div class="card actions">
        <h2>Request History</h2>
        <a href="/student/{{ club_id }}/new">
            <button>+ New Request</button>
        </a>
    </div>

    <!-- HISTORY TABLE -->
    <div class="card">
        {% if requests %}
        <table>
            <tr>
                <th>S.No</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Action</th>
            </tr>

            {% for r in requests %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>â‚¹ {{ r[1] }}</td>
                <td class="status-{{ r[2]|lower }}">{{ r[2] }}</td>
                <td>
                    <a href="/student/{{ club_id }}/view/{{ r[0] }}">
                        <button>View</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>No previous requests found.</p>
        {% endif %}
    </div>

</div>

</body>
</html>
